<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <section id="secao-1">

            <div id="secao-info">
                <h1>Registre-se</h1>
                <h2>Sistema Seletivo</h2>
                <p>Faça parte de um dos maiores grupos da América Latina.</p>
                <p>Faça parte da nossa Equipe.</p>
            </div>

        </section>

            <section id="secao-2">

                <div id="secao-register">
                    <h2>Cadastre-se</h2>
                    <p>É Rápido e Fácil.</p>
                    <form action="">
                        <div class="register-name">
                            <input type="text" name="first-name" id="first-name" placeholder="Nome">
                            <input type="text" name="last-name" id="last-name" placeholder="Sobrenome">
                        </div>
                        <div class="register-email">
                            <input type="email" name="email-user" id="email-user" placeholder="Email Válido">
                        </div>
                        <div class="register-password">
                            <input type="password" name="password-user" id="password-user" placeholder="Nova Senha">
                        </div>
                        <div class="confirm-password">
                            <input type="password" name="password-confirm" id="password-confirm" placeholder="Confirme sua Senha">
                        </div>

                        <div class="birth-user">
                            <select name="day-birth" id="day-birth">
                                <option value="1">01</option>
                                <option value="2">02</option>
                                <option value="3">03</option>
                                <option value="4">04</option>
                                <option value="5">05</option>
                                <option value="6">06</option>
                                <option value="7">07</option>
                                <option value="8">08</option>
                                <option value="9">09</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                            </select>

                            <select name="month-birth" id="month-birth">
                                <option value="janeiro">Janeiro</option>
                                <option value="fevereiro">Fevereiro</option>
                                <option value="março">Março</option>
                                <option value="abril">Abril</option>
                                <option value="maio">Maio</option>
                                <option value="junho">Junho</option>
                                <option value="julho">Julho</option>
                                <option value="agosto">Agosto</option>
                                <option value="setembro">Setembro</option>
                                <option value="outubro">Outubro</option>
                                <option value="novembro">Novembro</option>
                                <option value="dezembro">Dezembro</option>
                            </select>

                       </div>
                    </form>
                </div>
            </section>
    </main>
    <footer>

    </footer>
</body>
</html>
